<!DOCTYPE html>
<html lang="en">
<head>
	<title>LIB2024 Assignment Three</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
	</style>
</head>
<body>
	<header id="header">
		<h1>Registration Form</h1>
	</header>
	<div id="wrap" class="wrap">
		<div id="sum-container" class="form-elm">
			<label for="Introductory-Text">Introductory Text</label>
			<textarea name="intro text" id="Introductory-Text" placeholder="This is an introductory text area">
						This is the introductory text area.
			</textarea>
		</div>
		<section id="html-forms" class="main-section">
			<h4>Personal Information</h4>
			<form action="somepage.php" method="get">
				<div id="fn-container" class="form-elm">
					<label for="FirstName">First name:</label>
					<input type="text" name="FirstName" id="FirstName" placeholder="First Name" required>
				</div>
				<div id="ln-container" class="main-section">
					<label for="LastName">Last Name:</label>
					<input type="text" name="LastName" id="LastName" placeholder="Last Name">
				</div>
				<div id="email-container" class="main-section">
					<label for="email">Email:</label>
					<input type="email" name="e-mail" id="email" value="example@email.com" required>
				</div>
				<div id="pass-container" class="main-section">
					<label for="pass">Password:</label>
					<input type="password" name="pass" id="pass" placeholder="password" required>
				</div>
				<div id="date-field" class="main-section">
					<label for="date">Date of Birth:</label>
					<input type="date" name="dte" id="date" required>
				</div>
				<div id="telephone" class="main-section"> 
					<label for="tel">Telephone Number:</label>
					<input type="tel" id="tel" name="telephone" placeholder="234-567-8910">
				</div>
				<div id="radio-container" class="main-section">
					<p>Gender:</p>
					<label for="Female">
						<input type="radio" name="gender-form" id="Female" value="Female" checked>	
						Female
					</label>
					<label for="Male">
						<input type="radio" name="gender-form" id="Male" value="Male">	
						Male
					</label>
					<label for="Other">
						<input type="radio" name="gender-form" id="Other" value="Other">	
						Other
					</label>
					<label for="Prefer-not-to-say">
						<input type="radio" name="gender-form" id="Prefer-not-to-say" value="Prefer-not-to-say">	
						Prefer not to say
					</label>
				</div>
				<div id="address" class="address-container">
					<legend><b>Personal Address:</b></legend>
					<div id="personal-address" class="form-elm">
						<label for="Address">Street Address:</label>
						<input type="text" name="add" id="Address" placeholder="123 Happy St."><br>
						<label for="city">City:</label>
						<input type="text" name="city" id="city" placeholder="Pleasantville"><br>
					</div>
					<div id="prov" class="form-elm">
						<label for="Province">Province:</label>
						<select id="Province" name="province">
							<optgroup label="Province">
								<option value="ON">Ontario</option>
								<option value="MB" selected>Manitoba</option>
								<option value="NB">New Brunswick</option>
								<option value="AB">Alberta</option>
								<option value="PE">Prince Edward Island</option>
								<option value="NS">Nova Scotia</option>
								<option value="NU">Nunavut</option>
								<option value="NL">Newfoundland and Labrador</option>
								<option value="BC">British Columbia</option>
								<option value="NT">Northwest Territories</option>
								<option value="QC">Quebec</option>
								<option value="YT">Yukon Territory</option>
								<option value="SK">Saskatchewan</option>
							</optgroup>
						</select>
					</div>
						<label for="Country">Country:</label>
						<select id="Country" name="country">
							<optgroup label="Country">
								<option value="Can">Canada</option>
								<option value="U.S." selected>United States</option>
								<option value="China">China</option>
								<option value="N.Z.">New Zealand</option>
								<option value="Iceland">Iceland</option>
								<option value="Aus">Australia</option>
								<option value="Pol">Poland</option>
								<option value="Sco">Scotland</option>
								<option value="Ire">Ireland</option>
								<option value="Eng">England</option>
								<option value="Hung">Hungary</option>
								<option value="Turk">Turkey</option>
								<option value="Ind">India</option>
								<option value="Swit">Switzerland</option>
								<option value="Bel">Belgium</option>
								<option value="It">Italy</option>
								<option value="Bra">Brazil</option>
								<option value="Port">Portugal</option>
								<option value="Ger">Germany</option>
								<option value="France">France</option>
							</optgroup>
						</select>
					<div>
						<label for="postal-code">Postal Code:</label>
						<input type="text" name="code" id="postal-code" placeholder="L9P 0B8">
					</div>
				</div>
				<div id="hobbies-interests" class="form-elm">
					<h4>Hobbies/Interests:</h4>
					<label for="yoga">
						<input type="checkbox" name="yoga" id="yoga">
						Yoga
					</label>
					<label for="reading">
						<input type="checkbox" name="reading" id="reading" checked>
						Reading
					</label>
					<label for="gardening">
						<input type="checkbox" name="gardening" id="gardening">
						Gardening
					</label>
					<label for="running">
						<input type="checkbox" name="running" id="running">
						Running
					</label>
				</div>
				<div id="url-form" class="form-elm">
					<h4>URL:</h4>
					<label for="url">Enter a URL:</label>
					<input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required>
				</div>
				<div id="buttons" class="form-elm">
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</div>
			</form>
		</section>
	</div>
</body>
</html>
